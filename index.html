<!DOCTYPE html>
<html>
<head>
    <title>Planificador de Viajes</title>
</head>
<body>
    <h1>Planificador de Viajes</h1>

    <label for="destino">Destino:</label>
    <input type="text" id="destino"><br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha"><br><br>

    <label for="transporte">Transporte:</label>
    <select id="transporte">
        <option value="Avión">Avión</option>  <option value="Tren">Tren</option>
        <option value="Autobús">Autobús</option>
    </select><br><br>

    <button onclick="registrarViaje()">Registrar Viaje</button>

    <h2>Itinerario</h2>
    <div id="itinerario"></div>

    <script src="index.js" type="module"></script>
</body>
</html>
